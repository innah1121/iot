<div class="main-panel">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-danger addDevice">
                            <h4 class="card-title">SETUP i paisjes</h4>
                            <p class="card-category"></p>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="name">Emri i paisjes</label>
                                    <input type="text" class="form-control" id="name" formControlName="name">
                                </div>

                                <div class="form-group">
                                    <label for="maxValue">Vlera maksimale</label>
                                    <input type="text" class="form-control" id="maxValue" formControlName="maxValue">
                                </div>

                                <div class="form-group">
                                    <label for="minValue">Vlera maksimale</label>
                                    <input type="text" class="form-control" id="minValue" formControlName="minValue">
                                </div>

                                <div class="mb-3">
                                    <div class="d-block my-3">

                                        <div class="mb-3">
                                            <select class="custom-select" (change)="changeType($event)"
                                                formControlName="type">
                                                <option value="">Zgjidh llojin e paisjes</option>
                                                <option *ngFor="let t of types" [ngValue]="t">
                                                    {{t}}
                                                </option>
                                            </select>

                                           
                                        </div>

                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="d-block my-3">

                                        <div class="mb-3">
                                            <select class="custom-select" (change)="changeRoom($event)"
                                                formControlName="locationId">
                                                <option value="">Zgjidh dhomen ku ndodhet paisja</option>
                                                <option *ngFor="let r of rooms" [ngValue]="r.id">
                                                    {{r.name}}
                                                </option>
                                            </select>

                                           
                                        </div>

                                    </div>
                                </div>


                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-danger btn-lg btn-block">Ruaj</button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    
                </div>
            </div>
        </div>
    </div>
</div>
